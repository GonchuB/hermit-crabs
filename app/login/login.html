<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <section class="section--center form-container">
      <form ng-submit="login.vm.submit(loginForm)" name="loginForm">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="login">Login</label>
          <input class="mdl-textfield__input" type="text" id="login">
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="login">Password</label>
          <input class="mdl-textfield__input" type="password" id="password">
        </div>
        <div class="button-container">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
            Sign In
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Register
          </button>
        </div>
      </form>
    </section>
  </main>
</div>
